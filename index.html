  "text4" : "This is a very regular self-introduction, including name, age, gender, and hometown.",
  "text5" : "My name is Yu Chunju, and the junior high school teacher asked me why I am not called Qiuju (in Chinese, Ju means chrysanthemum, Qiu is autumn, so Qiuju means the chrysanthemum in autumn). The chrysanthemum blooms in autumn. I made up such a reason: my parents hope that I am unique, so it is a chrysanthemum blooming in spring. In fact, whether it is Chunju or Qiuju, they have a regular countryside vibe, and immediately reminded me of films such as The Story of Qiu Ju . In any case, I should feel lucky compared to the names of my brothers and sister; after all, my sister's name is Yu Chunhua (Yu is the family name, Chun is spring, Hua is flower, so it means flowers in spring. It's really cliché Chinese name.). My name is pronounced Yu Chunju. It is difficult for foreigners to pronounce these three sounds with U in them but are not the same. Adding tones is really a disaster, so I gave myself a foreign name Ambra. It is an Italian name, meaning amber, the color of amber, the fragrance of ambergris. In ancient times of China, ambergris was considered the saliva that the dragon in the sea shed when sleeping, dripped into the sea and solidified, and became ambergris over time. The essence of ambergris is a dry product of the intestinal secretions of sperm whales. It needs to be soaked in seawater for more than 100 years to bleach out all the impurities to become the finest ambergris. In history, people mainly used it as a fixative for perfume. The corresponding name in English is Amber. I am delighted with this name because few people use it, it is natural and mysterious, and it is easier to pretend to be cool. I then developed this name, Ambrala, which sounds like an umbrella in English. I also used this name to establish an art company called Guangzhou Ambralaa Art Co., Ltd. and released an art “product” - Art Vending machine",
  "text6" : "I was born in 1996; my Chinese zodiac sign is mouse. Some people think I'm lying. My ID clearly says I was born in 1998. It seems that I should be happy for the two years that I have stolen from this society under the rule of law, but when I was still in middle school, I felt ashamed and helpless about it. I was ashamed that I am the second child in my family, a shady household, and I didn't have an Identity card until I was in middle school. Only with an ID card, we can go to public schools. Private schools are too expensive. My parents can't afford four of us. Therefore they finally found a way to make us ID cards. From then on, we are people with identities. In the age when a family could only give birth to one child in China, not only countless souls were strangled in the embryo, but myriad souls were struggling in reality. I hoped to get rid of this predicament. I wanted to grow up faster. When I was 18, I tried to stay away from Zhuhai, the city where I grew up, but I couldn't because, on my ID card, I was 16 years old. As a minor, I can't make my own decision yet. I tried to correct this mistake. After graduating from high school, I went back to Zhanjiang from Zhuhai and went to the police station, where I belonged to my ID registration to try to change my date of birth. The answer was this: How do you prove that you were born in 1996? Your birth certificate says 1998. As if falling from a high place, my heart fell faster than the rest of the body so fast that I couldn't grasp it. Nowadays, there are very few things that can make me feel this kind of helplessness, but every time I think about it, this helplessness arises spontaneously.",
  "text7" : "My physical gender, female, psychological gender, female. Many people will wonder why there are so many children in my family, can we only have one? The reason is straightforward. Because my family wanted to have a boy, my sister and I are both girls. The traditional Chinese values are to raise children to prevent old age, and only sons can pass on family bloodline from generation to generation. In this patriarchal society, I had cut my hair short and pretended to be a boy, but at that time, the LGBT culture influenced me more than feminism. I am still interested in beautiful girls. Who doesn't like beautiful girls? The history of the feminist movement in Western society has been around for some time. Many men hate feminists, and they will question: Why not call it equalism? Aren’t feminists looking for equality between men and women? Feminism in Western society has already started to have the same status as masculism, and they are all derogatory terms. Once my boyfriend and I went into the mall with back bags. He was asked by the security to store the backpack. I didn't need it. He was furious about it. It is probably some kind of privilege for women? However, this does not mean that in a patriarchal society in most parts of the world, women have received equal treatment. I grew up in an unequal environment since I was born. I have a strong concept of feminism, and I wanted to get more attention and love. When I was in school, I studied hard to get excellent grades to get more attention and more love. Later, I found out that I was only living in the fantasy of test-oriented education. Excellent grades would only have more expectations and no more love. Of course, sex cannot be equated with love. A lot of sex does not require love, only the collision of organs. But I can't understand and believe these, because no one will teach them, only the stumbles of life let me understand these lessons.",
  "text8" : "I come from Zhanjiang, Guangdong, but I grew up in Zhuhai. Whenever people ask where I am from, I always answer that way. If it is a foreigner, it is much simpler. I am Chinese and come from the South. Although Zhuhai and Zhanjiang are not far apart, they are both coastal cities, and many cultures are similar. Still, we are considered as immigrants within the province, so the sense of identity has also become a big puzzle for my growth. My parents came to Zhuhai to earn a better life at a young age. Later, my father regretted it. He should have chosen Shenzhen. I think I am from Zhuhai, and I have spent most of my life in Zhuhai, but I am not confident enough saying that I am from Zhuhai, my parents are from Zhanjiang, and my big family is in Zhanjiang. They speak the Leizhou dialect, although I can't say it anymore, I still understand it. I have traces of two cities on my body, and my growth depends on the hard work of a generation and the modern development of a city. When someone asks where I am from now, I simply answer: I grew up in Zhuhai. Therefore, I got the problem of wandering around and want to explore every corner of the world. At the beginning of the journey, I always like to take photos with my camera, as if many new things are waiting for me to discover. There are too many places to travel, and there is always less sense of belonging. I cannot be sure where I am. In some places, they are so similar, just like the place presented in work “Unknown”，they are familiar and unfamiliar. ",

  },
  "zh": {
  "text1" : "主页",
  "text2" : "下一页",
  "text3" : "如果我挡住了你的视线，请点击我的头！",
  "text4" : "这是一个很常规的自我介绍，包括姓名，年龄，性别和户籍。",
  "text5" : "我叫余春菊，初中老师问我为什么不叫秋菊，菊花秋天开呀。我就编了这样一个理由：我父母希望我是独特的，所以是开在春天的菊花。其实无论是春菊还是秋菊，都是别有一番乡村气息，立马让我想起秋菊打官司之类的影视作品。无论如何，比起我兄弟姐妹们的名字，我应该感到庆幸，毕竟我姐姐的名字叫余春花。我的名字发音Yu Chunju, 外国人很难发出这三个都有u在里面的但是又不一样的音，再配上音调，真是要人命，所以我给自己取了一个外文名字Ambra。这是一个意大利名字，意思是琥珀;琥珀色;龙诞香发出的香味。在古代龙涎香被认为是海里的龙在睡觉时流出的口水，滴到海水中凝固起来，经过天长日久，成了龙涎香。龙涎香的实质是抹香鲸肠内分泌物的干燥品，要经过百年以上海水的浸泡，将杂质全漂出来，才能成为上等的龙涎香。历史上人们主要用它来做香水的定香剂。英文相对应的叫法是Amber，我很满意这个名字，因为很少人用，又自然又神秘，装逼起来比较容易。我进而发展了这个名字，叫Ambrala，听起来像雨伞的英文。我还用这个名字创立了一个艺术公司叫广州安卜垃拉艺术有限公司，并发布一个艺术“产品”-自动贩卖艺术机。",
  "text6" : "我出生于1996年，属鼠。有些人觉得我在撒谎，我的身份证上明明写着1998出生的。现在看来我应该为我从这个法治社会偷来的两年时间感到高兴，但是当我还在上中学时，我却为此感到羞耻和无助。我羞耻自己是家里第二个孩子，是一个黑户，直到上中学才有户口。只有有了户口才能上公立学校，私立学校太贵了，我父母实在负担不起四个小孩的吃喝拉撒，于是终于给我们办了户口，从此我们便是有身份的人了。在还是一家一户只能生一个孩子的年代，不止只有无数的灵魂被掐死在胚胎里，还有无数的灵魂在现实中挣扎。我希望摆脱这种困境，我希望快点长大，当我18岁时，希望远离珠海-这座我成长的城市，但是我没办法，因为在我的身份证上，我是16岁，是一个未成年，我还不能自己做决定。我试图更改这个错误，高中毕业后，我特地从珠海回湛江，跑到户口所属的公安局试图更改我的出生日期，得到的回答是这样的：你怎么证明你是1996年出生的？你的出生证明写着1998年。仿佛像从很高的地方，一下子掉下去，我的心掉得比身体其他部分更快，快得我无法抓住。如今，已经很少有能让我有这种无助感的事情了，但是每次想起这些，这种无助感油然而生。",
  "text7" : "我生理性别，女，心理性别，女。很多人会好奇，为什么我们家有这么多小孩，不是只能生一个吗？道理其实很简单，因为想生男孩，我和我姐姐都是女孩，中国人的传统思想都是想养儿防老，儿子才能传宗接代。在这个父权主导的社会，我曾剪短头发，假装过男孩子，不过当时更多的是被LGBT文化影响。但是我对漂亮女孩子还是很感兴趣的，谁不喜欢美女？西方社会的女权运动历史已经有一段时间了，导致有很多男性很讨厌女权主义者，他们会反问：为什么不叫平权主义呢？不是要男女平等吗？很显然西方社会的女权主义已经有了与大男子主义一样地位的苗头了，都是贬义词。有一次我和男朋友一起背着书包进商场，他被保安要求把背包寄存起来，我就不用，他为此很生气，这大概是女性的某种特权？但是这些并不能说明这个世界上大部分地方父权主导的社会，女性已经获得了平等待遇。我从一出生就在不平等环境里面长大，我有很强的女性主义观念，希望得到更多的关注和爱。上学时，我努力学习以得到优秀的成绩，那样我就可以得到更多的关注，更多的爱。后来发现，我只是活在应试教育的幻想里，优秀的成绩只会有更多的期待，并不会有更多的爱。当然，性也无法和爱划等号。很多的性，不需要爱，只需要器官的碰撞。但是这些我并不能理解和相信，因为没有人会教这些，只有生活的跌跌撞撞让我明白这些道理。",
  "text8" : "我来自广东湛江，但是我从小在珠海长大。每当人们问起我是哪儿人的时候，我总是这样回答的。如果是外国人问，就简单很多，我是中国人，来自南方。虽然珠海和湛江隔得并不是很远，都是海滨城市，很多文化也相似，但是也算是省内移民，所以身份的认同感也成为了我成长的一大困惑。我的父母是抱着年轻出去打拼事业的心态来到珠海的，后来我父亲也后悔过，应该选择深圳。我认为我就是珠海人，我的大部分人生都在珠海度过，但是我没办法理直气壮地说我来自珠海，我的父母来自湛江，我的大家族在湛江，他们说着雷州话，虽然我已经说不出来了，但是还能听得懂。我的身上有着两个城市的痕迹，我的成长寄托于一代人的打拼和一个城市的现代化发展。现在，当别人问起，我来自哪里，我只是简单地回答：我在珠海长大。因此，我落下了爱东跑西跑的毛病，世界上的每个角落都想去探索一番。旅途的开始，我总是爱用相机拍来拍去，仿佛有很多新鲜的东西等着我去发现。地方跑多了，总少了点归属感，我无法确定自己究竟身处何方，有些地方他们如此相似，就像作品《未知之地》所呈现的地方一样，他们熟悉又陌生。 ",

  "text1" : "Home",
  "text2" : "prossimo",
  "text3" : "Fai clic sulla mia testa, se ti blocco la vista!",
  "text4" : "Questa è un'autointroduzione molto basilare, che include nome, età, sesso e città natale.",
  "text5" : "Il mio nome è Yu Chunju, l'insegnante di scuola media mi chiese perché non mi chiamassi Qiuju (in cinese Ju significa crisantemo, Qiu è autunno, quindi Qiuju significa crisantemo in autunno). Il crisantemo fiorisce in autunno. Ho inventato una motivazione: i miei genitori vorrebbero che io sia unica, quindi è un crisantemo che fiorisce in primavera. In effetti, che si tratti di Chunju o Qiuju, hanno una normale atmosfera di campagna e mi hanno immediatamente ricordato film come The Story of Qiu Ju. In ogni caso, dovrei sentirmi fortunata rispetto ai nomi dei miei fratelli e sorelle; dopo tutto, il nome di mia sorella è Yu Chunhua (Yu è il nome della famiglia, Chun è primavera, Hua è fiore, quindi significa fiori in primavera. È un nome cinese davvero cliché). Il mio nome si pronuncia Yu Chunju. È difficile per gli stranieri pronunciare questi tre suoni con la U, ma non sono la stessa cosa. Aggiungere toni è davvero un disastro, quindi mi sono data un nome straniero Ambra. È un nome italiano, che significa ambra, il colore dell'ambra, la fragranza dell'ambra grigia. Nei tempi antichi, in Cina, l'ambra grigia era considerata la saliva che il drago nel mare versava quando dormiva, gocciolava nel mare e si solidificava, diventando ambra con il tempo. L'essenza dell'ambra grigia è un prodotto secco delle secrezioni intestinali dei capodogli. Ha bisogno di essere messo a bagno in acqua di mare per più di 100 anni per sbiancare tutte le impurità e diventare la migliore ambra grigia. Nella storia, le persone lo usavano principalmente come fissativo per i profumi. Il nome corrispondente in inglese è Amber. Sono felice di questo nome perché poche persone lo usano, è naturale e misterioso ed è più facile fingere di essere cool. Ho quindi sviluppato questo nome, Ambrala, che in inglese suona come un ombrello. Ho anche usato questo nome per fondare una società d'arte chiamata Guangzhou Ambralaa Art Co., Ltd. e ho rilasciato un “prodotto” artistico - un distributore automatico d'arte.",
  "text6" : "Sono nata nel 1996; il mio segno zodiacale cinese è il topo. Alcune persone pensano che io menta. La mia carta d'identità dice chiaramente che sono nata nel 1998. Sembra che debba essere felice per i due anni che ho rubato da questa società sotto lo stato di diritto, ma quando ero ancora alle scuole medie, mi vergognavo e mi sentivo impotente per questo. Mi vergognavo di essere il secondo figlio della mia famiglia, una casa ombrosa, e non avevo una carta d'identità fino a quando non ero alle medie. Solo con una carta d'identità possiamo andare nelle scuole pubbliche. Le scuole private sono troppo costose. I miei genitori non possono permettersi quattro di noi. Infine hanno finalmente trovato un modo per farci le carte d'identità. Da quel momento in poi, siamo diventati persone con un’identità. Nell'era in cui una famiglia poteva dare alla luce un solo figlio in Cina, non solo innumerevoli anime venivano strangolate nell'embrione, ma una miriade di anime stavano lottando anche nella realtà. Speravo di uscire in fretta da questa situazione. Volevo crescere più velocemente. A 18 anni ho cercato di stare lontano da Zhuhai, la città in cui sono cresciuta, ma non ci sono riuscita perché, sulla mia carta d'identità, avevo 16 anni. Come minorenne, non posso ancora prendere questa decisione. Ho provato a correggere questo errore. Dopo essermi diplomata al liceo, sono tornato nello Zhanjiang da Zhuhai e sono andata alla stazione di polizia, dove ero registrata per cercare di cambiare la mia data di nascita. La risposta è stata questa: come provi di essere nata nel 1996? Il tuo certificato di nascita dice 1998. Come se cadessi dall'alto, il mio cuore cadde più velocemente del resto del corpo così velocemente che non potevo afferrarlo. Al giorno d'oggi, ci sono pochissime cose che possono farmi sentire questo tipo di impotenza, ma ogni volta che ci penso, questa sorge spontanea.",
  "text7" : "Il mio genere fisico, femmina, genere psicologico, femmina. Molte persone si chiederanno perché ci sono così tanti bambini nella mia famiglia, possiamo averne solo uno? Il motivo è semplice. Poiché la mia famiglia voleva avere un maschio, io e mia sorella siamo entrambe femmine. I valori tradizionali cinesi sono di allevare i figli per prevenire la vecchiaia e solo i figli maschi possono trasmettere la linea di sangue della famiglia di generazione in generazione. In questa società patriarcale, mi ero tagliato i capelli e fingevo di essere un ragazzo, a quel tempo la cultura LGBT mi ha influenzato più del femminismo. Sono ancora interessata alle belle ragazze. A chi non piacciono le belle ragazze? La storia del movimento femminista nella società occidentale esiste da tempo. Molti uomini odiano le femministe e si chiederanno: perché non chiamarlo equalismo? Le femministe non cercano l'uguaglianza tra uomini e donne? Il femminismo nella società occidentale ha già iniziato ad avere lo stesso status del maschilismo, e sono tutti termini dispregiativi. Una volta io e il mio ragazzo siamo andati al centro commerciale con le borse posteriori. Gli è stato chiesto dalla sicurezza di riporre lo zaino Mentre io non ne avevo bisogno. Era furioso per questo. Probabilmente è una sorta di privilegio per le donne? Tuttavia, questo non significa che in una società patriarcale nella maggior parte del mondo, le donne abbiano ricevuto lo stesso trattamento. Sono cresciuto in un ambiente ineguale da quando sono nato. Ho un forte concetto di femminismo e volevo ottenere più attenzione e amore. Quando ero a scuola, studiavo duramente per ottenere voti eccellenti per ottenere più attenzione e più amore. Più tardi, ho scoperto che vivevo solo nella fantasia di un'istruzione orientata ai test. I voti eccellenti avrebbero solo più aspettative e non più amore. Naturalmente, il sesso non può essere equiparato all'amore. Molto sesso non richiede amore, solo la collisione di organi. Ma non posso capirli e crederci, perché nessuno gli insegnerà, solo gli inciampi della vita mi hanno fatto capire queste lezioni.",
  "text8" : "Vengo da Zhanjiang, Guangdong, ma sono cresciuta a Zhuhai. Ogni volta che le persone chiedono da dove vengo, rispondo sempre in questo modo. Se è uno straniero, è molto più semplice. Sono cinese e vengo dal sud. Sebbene Zhuhai e Zhanjiang non siano molto distanti, sono entrambe città costiere e le due culture sono simili. Tuttavia, siamo considerati immigrati all'interno della provincia, quindi anche il senso di identità è diventato un grande puzzle per la mia crescita. I miei genitori sono venuti a Zhuhai per guadagnarsi una vita migliore in giovane età. In seguito mio padre se ne pentì. Avrebbe dovuto scegliere Shenzhen. Penso di essere di Zhuhai e di aver trascorso la maggior parte della mia vita a Zhuhai, ma non sono abbastanza sicuro di dire che sono di Zhuhai, i miei genitori sono di Zhanjiang e la maggior parte della mia famiglia è nello Zhanjiang. Parlano il dialetto di Leizhou, anche se non posso più parlarlo, lo capisco ancora. Ho i segni di due città sul mio corpo e la mia crescita è dipesa dal duro lavoro di una generazione e dallo sviluppo moderno di una città. Quando qualcuno mi chiede di dove sono adesso, rispondo semplicemente: sono cresciuto a Zhuhai. Pertanto, ho il problema di girovagare e voglio esplorare ogni angolo del mondo. All'inizio del viaggio mi piace sempre scattare foto con la mia macchina fotografica, come se tante cose nuove aspettassero di essere scoperte. Ci sono troppi posti dove viaggiare e c'è sempre meno senso di appartenenza. Non posso essere sicuro di dove mi trovo. In alcuni luoghi sono così simili, proprio come il luogo presentato nell'opera “Unknown”, sono familiari e non familiari.",
  }
